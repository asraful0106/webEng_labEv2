<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>User Registration</h1>
        <form id="userForm">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" required>
            </div>
            
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
                <span class="error" id="emailError"></span>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
                <span class="error" id="passwordError"></span>
            </div>
            
            <div class="form-group">
                <label>Gender</label>
                <select id="gender">
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Completed Courses</label>
                <select id="completedCourses" multiple>
                    <option value="web">Web Development</option>
                    <option value="data">Data Science</option>
                    <option value="ai">AI/ML</option>
                    <option value="cloud">Cloud Computing</option>
                </select>
                <small class="help-text">Hold Ctrl/Cmd to select multiple courses</small>
                <div id="selectedCourses" class="selected-courses-display"></div>
            </div>
            
            <div class="form-group">
                <label>Favorite Course</label>
                <select id="favoriteCourse">
                    <option value="">Select Favorite</option>
                    <option value="web">Web Development</option>
                    <option value="data">Data Science</option>
                    <option value="ai">AI/ML</option>
                    <option value="cloud">Cloud Computing</option>
                </select>
            </div>
            
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
