<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data Display</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="nav-links">
            <a href="index.html" class="nav-btn">Registration</a>
            <a href="data-analysis.html" class="nav-btn">Data Analysis</a>
        </div>
        <h1>Submitted User Data</h1>
        
        <div class="controls">
            <div class="search-group">
                <input type="text" id="searchInput" placeholder="Search by name or email...">
                <button id="searchBtn" class="search-btn">Search</button>
            </div>
            <div class="sort-group">
                <label for="sortSelect">Sort by:</label>
                <select id="sortSelect">
                    <option value="firstName">First Name (A-Z)</option>
                    <option value="firstNameDesc">First Name (Z-A)</option>
                    <option value="lastName">Last Name (A-Z)</option>
                    <option value="lastNameDesc">Last Name (Z-A)</option>
                    <option value="email">Email (A-Z)</option>
                </select>
            </div>
        </div>

        <div id="loadingIndicator" class="loading-indicator">Loading data...</div>
        <div id="usersContainer" class="users-container"></div>
        <button id="refreshBtn" class="submit-btn">Refresh Data</button>
    </div>
    <script src="display.js"></script>
</body>
</html>
